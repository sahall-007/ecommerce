    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

    <script>
        // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
        // Based on https://gist.github.com/blixt/f17b47c62508be59987b
        var _seed = 42;
        Math.random = function () {
            _seed = _seed * 16807 % 2147483647;
            return (_seed - 1) / 2147483646;
        };
    </script>


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-8 card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Sales Trend (Last 30 Days)</h5>
                </div>
                <div class="card-body">
                    <div id="chart"></div>
                </div>
            </div>
            <div class="col-12 col-lg-4 card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Sales Trend (Last 30 Days)</h5>
                </div>
                <div class="card-body">
                    <div id="pie"></div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var options = {
            series: [{
                name: "Desktops",
                data: [0, 0, 0, 0, 0, 0, 69, 91, 148, 91, 80, 124]
            }],
            chart: {
                height: 350,
                type: 'line',
                zoom: {
                    enabled: false
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                curve: 'straight'
            },
            title: {
                text: 'Product Trends by Month',
                align: 'left'
            },
            grid: {
                row: {
                    colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                    opacity: 0.5
                },
            },
            xaxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'oct', 'nov', 'dec'],
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        var donut = {
            series: [44, 55, 41, 17, 0],
            chart: {
                type: 'donut',
            },
            responsive: [{
                breakpoint: 480,
                donut: {
                    chart: {
                        width: 200
                    },
                    legend: {
                        position: 'bottom'
                    }
                }
            }]
        };

        var pie = new ApexCharts(document.querySelector("#pie"), donut);
        pie.render();


    </script>



</body>
