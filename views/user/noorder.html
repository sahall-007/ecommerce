<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Orders - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 min-vh-100">
    <h2 class="mb-5 fw-bold text-center text-md-start">Your Orders</h2>

    <!-- EMPTY STATE - NO ORDERS -->
    <div class="text-center py-5 my-5">
        <div class="mb-5">
            <i class="bi bi-bag-x display-1 text-secondary opacity-50"></i>
        </div>
        <h3 class="fw-bold text-dark mb-3">No orders yet!</h3>
        <p class="text-muted fs-5 mb-4">Looks like you haven't placed any orders.</p>
        <a href="/allProducts" 
           class="btn text-white px-5 py-3 rounded-pill shadow-lg fw-bold"
           style="background-color: #ff6d00;">
            <i class="bi bi-cart-plus me-2"></i> Start Shopping
        </a>
    </div>

    <select name="testing" id="" onchange="sampleFunction(this)">
        <option value="11,99">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function sampleFunction(element){
        let [a, b] = element.value.split(",")
        console.log(b)
    }
</script>
</body>
</html>
